<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <form action="/register.html" method="get" >
        <div class="container">
        <div class="card my-auto" style="max-width: 1000px; width: 100%;">
          <div class="row g-0 m-auto">
            <div class="col-md-4 ">
              <img src="https://petapixel.com/assets/uploads/2018/04/gettyimagesfeat.jpg" class="img-fluid rounded-start h-100" alt="Expression">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="input-details">
                  <p>Seahop: Your Perfect Getaway Awaits -- Tailored Resort Booking for Every Traveler</p>
                  <br />
                  
                  <label for="name" id="name">Name: </label>
                  <input type="text" class="form-control" name="NAME" placeholder="Enter your name" required/>
                  <br />
                  
                  <label for="email" id="email">Email: </label>
                  <input type="email" class="form-control" name="Email" placeholder="Enter your email" required  />
                  <br />
                  
                  <label for="phoneno" id="phoneno">Contact number: </label>
                  <input type="number" class="form-control" name="phoneno" placeholder="Enter your number" required maxlength="10"/>
                  <br />
                  
                  <label for="password" id="password">Password: </label>
                  <input type="password" class="form-control" name="password" placeholder="Enter your password" required pattern=".{6,}"/>
                  <br />
                  
                  <label for="confirmpassword" id="confirmpassword">Confirm password:</label>
                  <input type="password" class="form-control" name="confirmpassword" placeholder="Enter your password again" required pattern=".{6,}"/>
                  <br />
                  
                  <button type="submit" class="btn btn-success" >Create Account</button>
                  <br/>
                  <br/>
                  <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </form>
  </body>
</html>
